    <h3>总结</h3>

    <p>学习计算机硬件组成过后，要分清：</br>
	1.内部设备分为：CPU、内存、主板、显卡、声卡、网卡、光驱、电源。</br>
	2.外部设备分为：显示器、键盘、鼠标、音箱、耳机、打印机、扫描仪、手写板等与计算机相关的设备。</br>
